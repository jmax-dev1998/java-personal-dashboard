<!-- src/main/resources/templates/profile.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Personal Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .profile-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background: white;
      }
      .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #007bff;
      }
      .profile-picture-placeholder {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: #e9ecef;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #007bff;
      }
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <div class="text-center mb-4">
          <h2><i class="fas fa-user me-2"></i>Profile</h2>
          <p class="text-muted">Manage your account information</p>
        </div>

        <div th:if="${param.success}" class="alert alert-success">
          Profile updated successfully!
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
          Failed to update profile. Please try again.
        </div>

        <div class="text-center mb-4">
          <div
            th:if="${currentUser.profilePictureUrl != null and !currentUser.profilePictureUrl.isEmpty()}"
          >
            <img
              th:src="${currentUser.profilePictureUrl}"
              alt="Profile Picture"
              class="profile-picture"
            />
          </div>
          <div
            th:unless="${currentUser.profilePictureUrl != null and !currentUser.profilePictureUrl.isEmpty()}"
          >
            <div class="profile-picture-placeholder">
              <i class="fas fa-user fa-3x text-secondary"></i>
            </div>
          </div>
        </div>

        <form th:action="@{/profile}" th:object="${currentUser}" method="post">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              th:field="*{fullName}"
              placeholder="Enter your full name"
            />
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              th:field="*{username}"
              readonly
            />
            <div class="form-text">Username cannot be changed</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              th:field="*{email}"
              readonly
            />
            <div class="form-text">Email cannot be changed</div>
          </div>

          <div class="mb-3">
            <label for="profilePictureUrl" class="form-label"
              >Profile Picture URL</label
            >
            <input
              type="url"
              class="form-control"
              id="profilePictureUrl"
              th:field="*{profilePictureUrl}"
              placeholder="Enter image URL"
            />
            <div class="form-text">Enter a URL for your profile picture</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-2"></i>Update Profile
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="/" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
